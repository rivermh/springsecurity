<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm border-0 mt-5">
                <div class="card-body p-4">

                    <h4 class="fw-bold mb-4">내가 쓴 글</h4>

                    <!-- 게시글 없는 경우 -->
                    <div th:if="${posts.totalElements == 0}"
                         class="text-center text-muted py-5">
                        아직 작성한 게시글이 없습니다.
                    </div>

                    <!-- 게시글 목록 -->
                    <div th:if="${posts.totalElements > 0}"
                         class="list-group">

                        <a th:each="post : ${posts.content}"
                           th:href="@{/posts/{id}(id=${post.id})}"
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                            <span th:text="${post.title}"></span>

                            <small class="text-muted"
                                   th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">
                            </small>
                        </a>

                    </div>

                    <!-- 페이징 -->
                    <nav th:if="${posts.totalPages > 1}" class="mt-4">
                        <ul class="pagination justify-content-center">

                            <li class="page-item"
                                th:classappend="${posts.first} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/mypage/posts(page=${posts.number - 1})}">
                                    이전
                                </a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}"
                                th:classappend="${i == posts.number} ? 'active'">
                                <a class="page-link"
                                   th:text="${i + 1}"
                                   th:href="@{/mypage/posts(page=${i})}">
                                </a>
                            </li>

                            <li class="page-item"
                                th:classappend="${posts.last} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/mypage/posts(page=${posts.number + 1})}">
                                    다음
                                </a>
                            </li>

                        </ul>
                    </nav>

                    <hr class="my-4">

                    <div class="d-flex gap-2">
                        <a th:href="@{/mypage}"
                           class="btn btn-outline-secondary w-50">
                            마이페이지
                        </a>
                        <a th:href="@{/}"
                           class="btn btn-outline-primary w-50">
                            홈으로
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</th:block>
</html>
