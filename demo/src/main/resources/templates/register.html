<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">

	<div class="row justify-content-center">
		<div class="col-md-7 col-lg-5">

			<div class="card shadow-sm border-0 mt-5">
				<div class="card-body p-4">

					<h3 class="text-center mb-4 fw-bold">회원가입</h3>

					<div th:if="${message}" class="alert alert-success">
						[[${message}]]</div>

					<div th:if="${error}" class="alert alert-danger">
						[[${error}]]</div>

					<form th:action="@{/register}" method="post">

						<div class="mb-3">
							<label class="form-label">아이디</label>

							<div class="input-group">
								<input type="text" id="username" name="username"
									class="form-control" placeholder="아이디를 입력하세요" required>
								<button type="button" id="username-check-btn"
									class="btn btn-outline-secondary">중복확인</button>
							</div>

							<small id="username-msg"></small>
						</div>

						<div class="mb-3">
							<label class="form-label">비밀번호</label> <input type="password"
								name="password" class="form-control" required> <small
								id="password-msg"></small>
						</div>

						<div class="mb-3">
							<label class="form-label">비밀번호 확인</label> <input type="password"
								id="password-confirm" class="form-control"
								placeholder="비밀번호를 다시 입력하세요" required> <small
								id="password-msg"></small>
						</div>


						<div class="mb-3">
							<label class="form-label">이메일</label>

							<div class="input-group">
								<input type="email" id="email" name="email" class="form-control"
									placeholder="example@email.com" required>
								<button type="button" id="email-check-btn"
									class="btn btn-outline-secondary">중복확인</button>
							</div>

							<small id="email-msg"></small>
						</div>

						<div class="mb-3">
							<label class="form-label">생년월일</label> <input type="date"
								name="birth" class="form-control" required>
						</div>


						<button type="submit" id="submit-btn"
							class="btn btn-primary w-100 mt-2">가입하기</button>
					</form>

					<div class="text-center mt-3 small">
						이미 계정이 있으신가요? <a th:href="@{/login}" class="fw-semibold"> 로그인
						</a>
					</div>

					<hr>

					<div th:if="${error}" class="alert alert-danger">
						[[${error}]]</div>
				</div>
			</div>

		</div>
	</div>
	<!-- js -->
	<script th:src="@{/js/register.js}"></script>
</th:block>
</html>
