<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/layout :: layout(content=~{::content})}">

<th:block th:fragment="content">

	<div class="row justify-content-center">
		<div class="col-md-7 col-lg-5">

			<div class="card shadow-sm border-0 mt-5">
				<div class="card-body p-4">

					<h3 class="text-center mb-4 fw-bold">회원가입</h3>

					<form th:action="@{/register}" method="post">

						<div class="mb-3">
							<label class="form-label">아이디</label> <input type="text"
								name="username" class="form-control" placeholder="아이디를 입력하세요"
								required>
						</div>

						<div class="mb-3">
							<label class="form-label">비밀번호</label> <input type="password"
								name="password" class="form-control" placeholder="비밀번호를 입력하세요"
								required>
						</div>

						<div class="mb-3">
							<label class="form-label">이메일</label> <input type="email"
								name="email" class="form-control"
								placeholder="example@email.com" required>
						</div>

						<div class="mb-3">
							<label class="form-label">생년월일</label> <input type="date"
								name="birth" class="form-control" required>
						</div>


						<button type="submit" class="btn btn-primary w-100 mt-2">
							가입하기</button>
					</form>

					<div class="text-center mt-3 small">
						이미 계정이 있으신가요? <a th:href="@{/login}" class="fw-semibold"> 로그인
						</a>
					</div>

				</div>
			</div>

		</div>
	</div>

</th:block>
</html>
